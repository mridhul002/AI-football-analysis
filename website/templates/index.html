<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Analyzer</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='galary/Screenshot 2025-02-20 223505.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <!-- Floating Header -->
  <nav class="floating-header">
    <div class="logo">
      <img src="{{ url_for('static', filename='galary/Screenshot 2025-02-20 223505.png') }}" alt="Logo">
      <span>Football Analysis</span>
    </div>

    <div class="auth-buttons">
      <button class="login-btn">Login</button>
      <button class="signup-btn">Sign Up</button>
    </div>
  </nav>

  <!-- Banner Section -->
  <header class="banner">
    <video autoplay loop muted playsinline class="background-video">
      <source src="{{ url_for('static', filename='galary/banner vid.mp4') }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="banner-content">
      <h1>Football Video Analysis</h1>
      <p>Upload a football video for analysis</p>
    </div>
  </header>

  <!-- Video Upload Section -->
  <section class="upload-section">
    <h2>Upload Your Football Video</h2>
    <form id="video-upload-form" enctype="multipart/form-data">
      <label for="video-upload" class="upload-label">Choose Video:</label>
      <input type="file" id="video-upload" name="video" accept="video/*" required>
      <button type="submit" class="upload-button">Upload & Analyze</button>
    </form>

    <!-- Video Preview -->
    <div id="video-preview">
      <h3>Video Preview</h3>
      <video id="video-player" controls width="500">
        <source id="video-preview-source" src="" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    
  </section>

  <!-- Processed Video Analysis Section -->
  <section id="analysis-result" class="analysis-result">
    <h2>Analysis Result</h2>
    <div id="result-info">
      <p>Upload a video to analyze.</p>
    </div>
  </section>

</body>
<script src="{{ url_for('static', filename='script.js') }}"></script>
<!--<script src="{{ url_for('static', filename='web.js') }}"></script> -->
</html>
